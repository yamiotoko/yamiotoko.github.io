<header class="site-header">
  <div class="container">
    
    
    <!-- ナビゲーション -->
    <nav class="site-nav">
      {% for item in site.data.navigation %}
        <a href="{{ item.url }}" class="nav-link">
          {% if item.icon %}
            <i class="{{ item.icon }}"></i>
          {% endif %}
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
